<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cast Hello Text</title>
  </head>
  <body>
    <!-- ko if: ready -->
        <div id="cardContainer">
            <!-- ko foreach: deck -->
                <div class="card" data-bind="
                    style: {
                        'background-color': color,
                        'color': (color() == 'white') ? 'black' : 'white';
                    }">
                    <span data-bind="text: name"></span>
                    <img src="img/logo_full.png">
                </div>
            <!-- /ko -->
        </div>
        <div id="currentScore">
            <table>
                <tbody data-bind="foreach: clients">
                    <tr>
                        <td>Player 1:</td>
                        <td style="font-weight:bold">4</td>
                    </tr>
            </tbody>
            </table>
        </div>
    <!-- /ko -->
    <!-- ko ifnot: ready -->
        <div class="message">
            Waiting for all players to join...<br>
            Connected Players: <span data-bind="text: clients().length"></span>
        </div>
    <!-- /ko -->
    <!-- ko if: allCardsSubmitted -->
        <div class="toast">
            All Cards Submitted!
        </div>
    <!-- /ko -->
    <script type="text/javascript" src="white cards.js"></script>
    <script type="text/javascript" src="black cards.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type='text/javascript' src='lib/knockout-3.1.0.js'></script>
    <script type='text/javascript' src='lib/jquery-2.1.1.js'></script>
    <script type="text/javascript" src="js/chromecast/chromecast.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
